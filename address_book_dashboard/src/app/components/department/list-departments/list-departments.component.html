<!-- lis-Departments.component.html -->
<!-- Loader -->
@if (IsSpinner) {
<app-loader></app-loader>
} @else {
<div class="data-container">
    <h2 class="text-primary my-3">Departments</h2>
    <!-- Search Input -->
    <div class="row mb-3 d-flex flex-wrap justify-content-end">
        <div class="col-md-6">
            <div class="position-relative">
                <input type="text" placeholder="Search Department..." [(ngModel)]="searchTerm" (input)="onSearch()"
                    class="form-control" />
                <i class="bi bi-search fw-bold fs-4 position-absolute top-50 end-0 translate-middle-y pe-3"></i>
            </div>
        </div>
        <div class="d-flex justify-content-end align-items-center mb-3 w-50">
            <button class="btn btn-outline-info d-flex align-items-center gap-1" (click)="openModal()">
                <i class="bi bi-plus-lg"></i> Add Department
            </button>
        </div>
    </div>
    <!-- Table -->
    <div class="table-responsive custom-scrollbar">
        <table class="table table-dark mx-auto">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (Department of pagedDepartments; track trackByDepartmentId($index, Department)) {
                <tr>
                    <td>{{ Department.Id }}</td>
                    <td>{{ Department.Name }}</td>
                    <td class="text-end">
                        <div class="d-flex gap-2 align-items-center justify-content-center flex-wrap">
                            <button class="btn btn-sm btn-outline-secondary mx-3 iconButton" matTooltip="Edit"
                                (click)="openModal(Department)">
                                <i class="bi bi-pencil fs-5"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger iconButton" matTooltip="Delete"
                                (click)="deleteDepartment(Department.Id)">
                                <i class="bi bi-trash fs-5"></i>
                            </button>
                        </div>

                    </td>
                </tr>
                } @empty {
                <tr>
                    <td colspan="5" class="text-center">
                        NoDepartmentsFound
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    <!-- Material Paginator -->
    <mat-paginator class="bg-dark text-white" [length]="totalCount" [pageSize]="pageSize" [pageIndex]="currentPage"
        [pageSizeOptions]="[10, 20, 50]" (page)="onPageChange($event)">
    </mat-paginator>
</div>
<!-- Add Department Modal -->
@if(IsaddDepartment) {
<app-add-department [DepartmentData]="currentDepartment" (onCancel)="handleCancel($event)"></app-add-department>
}
}
